<script src="../js/Map.js" xmlns:line-height="http://www.w3.org/1999/xhtml"></script>
<script src="../js/modal.js"></script>
<link rel="stylesheet" href="../css/Map.css">
<link rel="stylesheet" href="../css/modal.css">
<div class="dragdown">

    <div style="display: flex; flex-direction: row; width: 100%;">
        <div style="display: flex; justify-content: flex-end; width:70%;">
            <h1 style="font-family: 'Montserrat', serif">Créer ta Wips City</h1>
        </div>
        <div style="display: flex; flex-direction: row; width:30%; margin-left: 15%">
            <h3>Score : </h3>
            <h3 id="score"> 0 </h3>
        </div>
    </div>

    <div id="container">
        <div id="ground-left">&nbsp;</div>
        <div id="ground">
            <div id="tile-container">
                <div class="tile" id="t1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="tile" id="t2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="tile" id="t3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="tile" id="t4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="tile" id="t5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="tile" id="t6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="tile" id="t7" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="tile" id="t8" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="tile" id="t9" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
        </div>
        <div id="ground-right">&nbsp;</div>
    </div>

    <div id="container2">
        <div id="trashBloc">
            <i class="fas fa-trash-alt fa-4x" id="trash" ondrop="drop(event)" ondragover="allowDrop(event)"></i>
        </div>
        <div id="holder">
            <div  class="bloc" id="commerce">
                <img class="caroussel" id="commercePicture0" src="../images/magasin.png" draggable="true" ondragstart="drag(event)" width="150" height="150">
            </div>
            <hr class="separateur">
            <div class="bloc" id="maison">
                <img class="caroussel" id="maisonPicture0" src="../images/maison.png" draggable="true" ondragstart="drag(event)" width="150" height="150">
            </div>
            <hr class="separateur">
            <div class="bloc" id="appartement">
                <img class="caroussel" id="appartementPicture0" src="../images/immeuble.png" draggable="true" ondragstart="drag(event)" width="150" height="150">
            </div>
            <hr class="separateur">
            <div class="bloc" id="eoliene">
                <img class="caroussel" id="eolienePicture0" src="../images/eolien.png" draggable="true" ondragstart="drag(event)"  width="150" height="150">
            </div>
            <hr class="separateur">
            <div class="bloc" id="hydraulique">
                <img class="caroussel" id="hydrauliquePicture0" src="../images/barragehydraulique.png" draggable="true" ondragstart="drag(event)" width="150" height="150">
            </div>
            <hr class="separateur">
            <div class="bloc" id="solaire">
                <img class="caroussel" id="solairePicture0" src="../images/solaire.png" draggable="true" ondragstart="drag(event)" width="150" height="150">
            </div>
            <hr class="separateur">
            <div class="bloc" id="ecole">
                <img class="caroussel" id="ecolePicture0" src="../images/ecole.png" draggable="true" ondragstart="drag(event)" width="150" height="150">
            </div>
            <hr class="separateur">
            <div class="bloc" id="industrie">
                <img class="caroussel" id="industriePicture0" src="../images/usine.png" draggable="true" ondragstart="drag(event)" width="150" height="150">
            </div>
            <hr class="separateur">
            <div class="bloc" id="lac">
                <img class="caroussel" id="lacPicture0" src="../images/usine.png" draggable="true" ondragstart="drag(event)" width="150" height="150">
            </div>
            <hr class="separateur">
            <div class="bloc" id="parc">
                <img class="caroussel" id="parcPicture0" src="../images/parc.png" draggable="true" ondragstart="drag(event)" width="150" height="150">
            </div>
        </div>
        <button id="btnModal" class="btnModal"> <h5>Fin de la partie</h5></button>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span id="btnClose" class="btnClose">&times;</span>
                <div style="display: flex; flex-direction: row; margin-left: 40%">
                    <h3>Partie terminée !</h3>
                </div>
            <div style="display: flex; flex-direction: row; width:50%; margin-left: 10%">
                <h5>Tu peux maintenant partager ton score à tes amis :</h5>
            </div>
            <div class="container">
                    <form>
                        <div class="form-group">
                        <div class="form-group">
                            <label for="userScore">Ton Score :</label>
                            <input type="text" class="form-control" id="userScore" placeholder=0>
                        </div>
                        <div class="form-group">
                            <label for="userName">Ton nom :</label>
                            <input type="text" class="form-control" id="userName" placeholder="Entrer votre nom">
                        </div>
                        <button  onclick="setScore(document.getElementById('userName').value)" class="btn btn-primary">Envoyer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
